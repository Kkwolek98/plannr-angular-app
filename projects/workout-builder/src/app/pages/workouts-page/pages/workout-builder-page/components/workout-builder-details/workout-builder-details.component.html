<div class="flex flex-col gap-2 p-2">
  @if (!isEditMode()) {
    <div class="flex gap-4">
      <div>Description:</div>
      <div
        [ngClass]="{
          'text-gray-400 italic': !data()?.description,
          'text-gray-900': data()?.description
        }">
        {{ data()?.description || "No description" }}
      </div>
    </div>
  } @else {
    <form class="flex flex-col max-w-96" [formGroup]="form">
      <lib-input formControlName="name" label="Name" class="mb-2"></lib-input>
      <lib-input formControlName="description" label="Description" type="textarea"></lib-input>
    </form>
  }
  <div class="flex gap-2">
    @if (isEditMode()) {
      <lib-button variant="outlined" (click)="toggleEditMode()">Cancel</lib-button>
      <lib-button (click)="saveChanges()" [disabled]="form.invalid || !form.dirty">Save</lib-button>
    } @else {
      <lib-button (click)="toggleEditMode()">Edit</lib-button>
    }
  </div>
</div>
