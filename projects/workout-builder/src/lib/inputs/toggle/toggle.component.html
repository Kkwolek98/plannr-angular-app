@if (labelPosition() === "top") {
  {{ label() }}
}
<label [htmlFor]="inputId" class="flex items-center cursor-pointer">
  @if (labelPosition() === "left") {
    {{ label() }}
  }
  <div class="relative ms-1">
    <input
      type="checkbox"
      [id]="inputId"
      class="hidden"
      [disabled]="isDisabled"
      [checked]="value"
      (change)="toggle()" />
    <div
      class="w-12 h-6 rounded-full shadow-inner transform duration-200"
      [ngClass]="{
        'bg-emerald-500': value,
        'bg-slate-500': !value
      }"></div>
    <div
      class="dot absolute w-6 h-6 bg-white rounded-full shadow inset-y-0 left-0 transition-transform transform duration-200"
      [class.translate-x-full]="value"></div>
  </div>
  <div class="ml-3 text-gray-700 font-medium">
    {{ value ? labelTrue() : labelFalse() }}
  </div>
</label>
