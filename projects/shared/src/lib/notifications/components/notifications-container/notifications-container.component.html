<div class="flex items-end absolute bottom-0 right-0 z-50 p-8">
  <div class="flex flex-col gap-4">
    @for (notification of notifications(); track $index) {
      <lib-notification
        [config]="notification"
        (closed)="closeNotification(notification.id)"></lib-notification>
    }
  </div>
</div>
