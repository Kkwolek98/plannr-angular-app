<dialog
  #dialog
  class="fixed inset-0 z-10 py-4 px-6 rounded-xl border border-slate-300 outline-none drop-shadow-lg"
  [class.no-backdrop]="!config.hasBackdrop">
  <div class="flex justify-between items-center">
    <h1 class="text-2xl mr-4">{{ config.title }}</h1>
    @if (config.hasCloseButton) {
      <button class="text-xl pointer" (click)="dialog.close()">
        <i class="fa-solid fa-xmark"></i>
      </button>
    }
  </div>
  <h2 class="text-sm text-slate-500">{{ config.subtitle }}</h2>
  <main class="mt-2">
    <ng-template #modalContainer></ng-template>
  </main>
</dialog>
