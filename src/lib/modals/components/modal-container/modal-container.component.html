<dialog #dialog class="fixed inset-0 z-10 p-3 rounded-xl border border-slate-300 outline-none drop-shadow-lg">
  <div class="flex justify-end pointer">
    <button class="p-1" (click)="dialog.close()">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
  <main class="px-3">
    <ng-template #modalContainer></ng-template>
  </main>
</dialog>
