<div
  [ngClass]="{
    'w-3 h-3': size() === 'xs',
    'w-4 h-4': size() === 'sm',
    'w-6 h-6': size() === 'md',
    'w-8 h-8': size() === 'lg',
    'w-12 h-12': size() === 'xl',
    'w-18 h-18': size() === 'xxl'
  }"
  class="inline-block animate-spin ease duration-300 border-t-2 border-slate-500 rounded-full"></div>
