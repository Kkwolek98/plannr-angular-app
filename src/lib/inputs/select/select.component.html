<div
  class="form-group flex"
  [ngClass]="{
    'flex-row align-middle': labelPosition() === 'left',
    'flex-col': labelPosition() === 'top'
  }">
  @if (label()) {
    <label
      [htmlFor]="inputId"
      [ngClass]="{
        'me-2 flex items-center': labelPosition() === 'left',
        'mb-1': labelPosition() === 'top'
      }"
      >{{ label() }}</label
    >
  }
  <select
    [name]="name()"
    [id]="inputId"
    [(ngModel)]="value"
    (ngModelChange)="onModelChange()"
    [disabled]="isDisabled"
    class="h-8 border border-slate-500 outline-emerald-700 rounded-sm">
    @for (option of data(); track $index) {
      <option [value]="option[valueKey()]">{{ option[labelKey()] }}</option>
    }
  </select>

  @if (ngControl.control) {
    <app-validation-error [formControl]="formControl"></app-validation-error>
  }
</div>
