<div class="flex items-end gap-4 w-100 mb-3">
  <app-input class="flex-1" [formControl]="formControl" name="tag" label="New tag"></app-input>
  <app-button (click)="addTag()" [disabled]="formControl.invalid" variant="outlined">Add</app-button>
</div>
@if (value.length) {
  <div class="flex flex-wrap gap-1.5 w-100">
    @for (tag of value; track $index) {
      <app-tag (badgeClicked)="removeTag(tag)">
        <div class="flex items-center gap-1">{{ tag }} <i class="fas fa-times mt-0.5"></i></div
      ></app-tag>
    }
  </div>
}
