<div
  class="form-group flex"
  [ngClass]="{
    'flex-row align-middle': labelPosition() === 'left',
    'flex-col': labelPosition() === 'top'
  }">
  @if (label()) {
    <label
      [htmlFor]="inputId"
      [ngClass]="{
        'me-2 flex items-center': labelPosition() === 'left',
        'mb-1': labelPosition() === 'top'
      }"
      >{{ label() }}
      @if (isRequired) {
        <span class="text-red-500 -ms-0.5">*</span>
      }
    </label>
  }

  @if (type() !== "textarea") {
    <input
      [id]="inputId"
      [(ngModel)]="value"
      (ngModelChange)="onModelChange()"
      [name]="name()"
      [type]="type()"
      [inputMode]="inputMode()"
      [autocomplete]="autocomplete() ? 'on' : 'off'"
      [disabled]="isDisabled"
      class="border border-slate-500 outline-emerald-700 rounded-sm p-1 h-8" />
  } @else {
    <textarea
      [id]="inputId"
      [(ngModel)]="value"
      (ngModelChange)="onModelChange()"
      [name]="name()"
      [inputMode]="inputMode()"
      [autocomplete]="autocomplete() ? 'on' : 'off'"
      class="border border-slate-500 outline-emerald-700 rounded-sm p-1">
    </textarea>
  }
</div>
