<main>
  <header class="h-18 px-4 py-2 bg-slate-100 shadow-inner flex align-middle">
    <h2 class="text-xl flex items-center">
      {{ workoutData()?.name }}
    </h2>
    <div class="flex-1">
      <!-- TODO: TOTAL TILE -->
    </div>
    <div class="flex gap-1">
      <app-button [variant]="activeTab() === WorkoutTab.Sets ? 'filled' : 'outlined'">Sets</app-button>
      <app-button [variant]="activeTab() === WorkoutTab.Details ? 'filled' : 'outlined'">Details</app-button>
      <app-button [variant]="activeTab() === WorkoutTab.Preview ? 'filled' : 'outlined'">Preview</app-button>
    </div>
  </header>
</main>
