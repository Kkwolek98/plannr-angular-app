<app-layout-card class="flex items-center justify-center h-screen">
  <main class="w-64">
    <h1 class="text-2xl font-bold mb-6">Register</h1>
    <form [formGroup]="form" (ngSubmit)="register()" class="flex flex-col w-90">
      <app-input
        label="Email"
        name="email"
        [autocomplete]="true"
        formControlName="email"
        type="email"
        class="mb-2"></app-input>
      <app-input
        label="Password"
        name="password"
        [autocomplete]="true"
        formControlName="password"
        type="password"
        class="mb-2"></app-input>
      <app-input
        label="Repeat password"
        name="repeatPassword"
        [autocomplete]="true"
        formControlName="repeatPassword"
        type="password"
        class="mb-6"></app-input>
      <div class="mb-6 text-right text-sm text-slate-500">
        Already registered? <a routerLink="/login">Login</a>
      </div>
      <app-button type="submit" class="self-end">Register</app-button>
    </form>
  </main>
</app-layout-card>
